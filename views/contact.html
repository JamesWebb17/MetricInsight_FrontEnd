<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/images/Logo_MetricInsight.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/Logo_MetricInsight.ico" type="image/x-icon">

    <div id="head-placeholder"></div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preload" href="/stylesheets/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <script src="/javascripts/app-client.js"></script>

    <title>Contact us - MetricInsight</title>
</head>
<body class="container">

<!-- Inclusion du header -->
<div id="header-placeholder"></div>


    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">MetricInsight contact</h1>
            <p>Do not hesitate to contact us with any questions or concerns.</p>
            <hr class="my-4">
        </div>
    </div>


<form id="MessageForm" class="mt-4" action="http://127.0.0.1:5000/contact/send_message" method="post">
    <div class="mb-3">
        <h3>Personal Information</h3>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name :</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
            <label for="lastName" class="form-label">Last Name :</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
    </div>

    <div class="mb-3">
        <h3>Your message</h3>

        <div class="mb-3">
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
</form>



<div id="footer-placeholder"></div>

</body>
</html>
