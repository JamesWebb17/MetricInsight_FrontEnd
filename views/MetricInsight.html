<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Inclure le fichier head.html -->
    <div id="head-placeholder"></div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preload" href="/stylesheets/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <script src="/javascripts/app-client.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>MetricInsight working</title>
</head>
<body>
<!-- Inclusion du header -->
<div id="header-placeholder"></div>

<canvas id="myChart" width="400" height="200"></canvas>



<!-- Placeholder pour le footer -->
<div id="footer-placeholder"></div>

</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('myChart').getContext('2d');

        // Générez les données de la fonction y = x^2
        var dataX = [];
        var dataY = [];
        for (var x = -10; x <= 10; x += 0.1) {
            dataX.push(x);
            dataY.push(x * x);
        }

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dataX,
                datasets: [{
                    label: 'y = x^2',
                    data: dataY,
                    borderColor: 'blue',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: [{
                        type: 'linear',
                        position: 'bottom'
                    }],
                    y: [{
                        type: 'linear',
                        position: 'left'
                    }]
                }
            }
        });
    });
</script>

<script>
    function maFonction() {
        console.log("Nouvel appel de la fonction.");

        fetch("http://127.0.0.1:5000/MetricInsight/get_data", {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! Statut: ${response.status}`);
                } else {
                    console.log("Réponse HTTP OK");
                }
                return response.json(); // Extraction des données JSON de la réponse
            })
            .then(data => {
                console.log('Données récupérées:', data);
                for (var i = 0; i < data.length; i++) {
                    //console.log(data[i]);
                    for (var j = 0; j < data[i].length; j++) {
                        console.log(data[i][j]);
                    }
                }
                if (data === "STOP") {
                    console.log("Arrêt de l'appel de la fonction.");
                    clearInterval(intervalId);
                } else {
                    console.log("L'appel de la fonction continue.");
                }
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des données:', error);
            });
    }

    // Appeler maFonction toutes les secondes
    const intervalId = setInterval(maFonction, 1000);



</script>

</html>
